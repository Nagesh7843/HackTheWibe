<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - SafeCollege</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 50px 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .login-header h1 {
            font-size: 28px;
            color: var(--dark);
            margin: 10px 0 5px;
            font-weight: 700;
        }

        .login-header p {
            color: var(--text-muted);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background-color: #f9fafb;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary) 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #999;
            font-size: 13px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 10px;
            position: relative;
            display: inline-block;
        }

        .auth-links {
            display: flex;
            gap: 10px;
            font-size: 13px;
            margin-top: 20px;
        }

        .auth-links a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s;
            flex: 1;
            text-align: center;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
        }

        .auth-links a:hover {
            color: #764ba2;
            background: #f5f5f5;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
            font-weight: 500;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .message.success {
            background: #dcfce7;
            color: #15803d;
            border: 1px solid #bbf7d0;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--primary);
            text-decoration: none;
            font-size: 13px;
            margin-bottom: 20px;
            transition: gap 0.3s;
        }

        .back-link:hover {
            gap: 10px;
        }

        .back-link::before {
            content: '‚Üê';
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .auth-links {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
	<!-- Redirect when server returns /login-student (no .html) to the actual file -->
	<script>
		// If user requested /login-student (no extension) while serving static files,
		// redirect them to the actual HTML file so the page loads.
		if (window.location.pathname === '/login-student') {
			window.location.replace('/login-student.html');
		}
	</script>

    <div class="login-page">
        <div class="login-container">
            <a href="/" class="back-link">Back to Home</a>

            <div class="login-header">
                <div class="logo">üîê</div>
                <h1>Student Login</h1>
                <p>Access your SafeCollege account</p>
            </div>

            <div id="message" class="message" style="display: none;"></div>

            <form id="studentLoginForm">
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phoneNumber" 
                        placeholder="Enter 10-digit phone number"
                        pattern="[0-9]{10}"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <button type="submit" class="login-btn" id="submitBtn">
                    Login to Your Account
                </button>
            </form>

            <div class="divider">
                <span>New to SafeCollege?</span>
            </div>

            <div class="auth-links">
                <a href="/register-student">Create Account</a>
                <a href="/">Home</a>
            </div>
        </div>
    </div>

    <script>
	document.getElementById('studentLoginForm').addEventListener('submit', async (e) => {
		e.preventDefault();

		const phoneNumber = document.getElementById('phoneNumber').value.trim();
		const password = document.getElementById('password').value.trim();
		const submitBtn = document.getElementById('submitBtn');

		// simple client-side validation: exactly 10 digits
		if (!/^\d{10}$/.test(phoneNumber)) {
			showMessage('Please enter a valid 10-digit phone number', 'error');
			return;
		}

		if (!phoneNumber || !password) {
			showMessage('Please enter both phone number and password', 'error');
			return;
		}

		// Disable button and show loading
		submitBtn.disabled = true;
		const originalBtnHtml = submitBtn.innerHTML;
		submitBtn.innerHTML = '<span class="loading"></span>Logging in...';

		try {
			const response = await fetch('/api/students/login', {
				method: 'POST',
				headers: { 'Content-Type': 'application/json' },
				// send both keys to handle backend variations
				body: JSON.stringify({ phoneNumber, phone: phoneNumber, password })
			});

			let data = {};
			try {
				data = await response.json();
			} catch (err) {
				// non-JSON response
				data = {};
			}

			// accept token from common fields
			const token = data.token || data.authToken || data.accessToken || null;

			if (response.ok && token) {
				// student id can be in different fields
				const studentId = data.student?.id || data.student?._id || data.id || data.studentId || null;

				localStorage.setItem('token', token);
				localStorage.setItem('userRole', 'student');
				if (studentId) localStorage.setItem('userId', studentId);

				showMessage('‚úÖ Login successful! Redirecting...', 'success');
				setTimeout(() => {
					window.location.href = '/student-dashboard';
				}, 800);
				return;
			}

			// handle known message or fallback
			const errMsg = data?.message || data?.error || 'Login failed';
			showMessage('‚ùå ' + errMsg, 'error');

		} catch (error) {
			console.error('‚ùå Network error:', error);
			showMessage('‚ùå Network error. Please try again.', 'error');
		} finally {
			// restore button if not redirected
			submitBtn.disabled = false;
			submitBtn.innerHTML = originalBtnHtml;
		}
	});

	function showMessage(msg, type) {
		const messageEl = document.getElementById('message');
		messageEl.innerHTML = msg;
		messageEl.className = `message ${type}`;
		messageEl.style.display = 'block';
		messageEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
		// auto-hide success after short delay
		if (type === 'success') {
			setTimeout(() => { messageEl.style.display = 'none'; }, 2500);
		}
	}

	// Check if already logged in
	window.addEventListener('load', () => {
		const token = localStorage.getItem('token');
		const userRole = localStorage.getItem('userRole');
		if (token && userRole === 'student') {
			window.location.href = '/student-dashboard';
		}
	});
    </script>
</body>
</html>
