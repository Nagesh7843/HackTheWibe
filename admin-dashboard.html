<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SafeCollege</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">ğŸ” SafeCollege</div>
            <ul class="nav-menu">
                <li><a href="/">Home</a></li>
                <li><button class="btn btn-logout" onclick="logout()">Logout</button></li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="container">
            <h2>Admin Dashboard ğŸ§‘â€ğŸ’¼</h2>
            
            <div class="admin-stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalComplaints">0</div>
                    <div class="stat-label">Total Complaints</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingComplaints">0</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="resolvedComplaints">0</div>
                    <div class="stat-label">Resolved</div>
                </div>
            </div>

            <div class="dashboard-card">
                <h3>ğŸ“‹ All Complaints</h3>
                <div class="filters">
                    <select id="statusFilter" onchange="filterComplaints()">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="under-review">Under Review</option>
                        <option value="resolved">Resolved</option>
                    </select>
                </div>
                <div id="complaintsTable">
                    <p>Loading complaints...</p>
                </div>
            </div>
        </div>
    </section>

    <div id="complaintModal" class="modal" style="display: none;">
        <div class="modal-content modal-lg">
            <span class="close" onclick="closeComplaintModal()">&times;</span>
            <h2>Complaint Details</h2>
            <div id="complaintDetails"></div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 SafeCollege Platform. Protecting our students.</p>
        </div>
    </footer>

    <script src="/js/admin-dashboard.js"></script>
</body>
</html>
